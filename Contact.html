<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header class="fondopantalla">
        <div class="container-box text-center text-bs-light-text-emphasis">
            <h1 class="text-white">Matias Sobol</h1> 
        </div>
        <img src="Image_proyecto.png" class="circulo d-flex justify-content-center" alt="Foto Matias Sobol">
        <div class="container-fluid row bg-black align-self-center">
            <nav class="navbar navbar-expand-lg bg-body-black">
                <div class="container-fluid">
                  <a class="navbar-brand btn btn-outline-light btn-lg text-white" href="CV.html">Curriculum</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>      
                </div>
            </nav>
        </div>
    </header>
    <main class="flex-grow-1">
        <div class="container d-flex justify-content-between">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="30" fill="black" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
          <h2  class="display-3 text-center text-black">Contact</h2>
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="30" fill="black" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg>
          </div>
          <div class="container col-5">
              <Form class="form-control border-black">
                  <div class="form-control border-black">
                      <label for="exampleFormControlInput1" class="form-label border-black">Name:</label>
                      <input type="text" class="form-control border-black" id="exampleFormControlInput1" placeholder="your name">
                  </div>
                  <div class="form-control">
                      <label for="staticEmail" class="form-label">Email address:</label>
                      <input type="email" class="form-control border-black" id="staticEmail" placeholder="email@example.com">
                  </div>
                  <div class="form-control">
                      <label for="exampleFormControlTextarea1" class="form-label">Mensagge:</label>
                      <textarea class="form-control border-black" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </div>
              </Form>
          </div>
      </main>
      <footer>
            <div class="container-fluid">
                
            </div>
      </footer>   
</body>
</html>
